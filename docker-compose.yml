version: "3.9"
services:
  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: sab
      MYSQL_DATABASE: timesheet-spring
      MYSQL_PASSWORD: sab
      MYSQL_ROOT_HOST: '%' 
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8088:80
  timesheet:
    build:
      context: "./"
      dockerfile: "Dockerfile"
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "3002:8082"
    image: siwarhassen/devopsimage:${BUILD_NUMBER}
    depends_on:
      - db
      - phpmyadmin
volumes:
  dbdata:
